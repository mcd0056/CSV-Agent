<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Chat Interface</title>
    <link rel="stylesheet" href="http://localhost:8000/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>CSV Chat Interface</h1>
        <div id="upload-box">
            <input type="file" id="csvFileInput" accept=".csv" />
            <button id="uploadButton">Upload CSV</button>
        </div>
        <div id="chat-interface">
            <input type="text" id="userInput" placeholder="Ask a question...">
            <button id="sendButton">Send</button>
        </div>
        <div id="response-display"></div>
    </div>
    <script src="http://localhost:8000/static/js/script.js"></script>
</body>
</html>
